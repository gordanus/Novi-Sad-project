    <!-- FORM -->
	<section class="contact1 wow fadeInDown">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="img/img-01.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form">
				<span class="contact1-form-title">
					Kontaktirajte nas
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Neophodno je uneti ime i prezime">
					<input class="input1" type="text" name="name" placeholder="Ime i prezime">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Neophodno je uneti validan email: ex@abc.xyz">
					<input class="input1" type="text" name="email" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Neophodno je uneti predmet poruke">
					<input class="input1" type="text" name="subject" placeholder="Predmet poruke">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Neophodno je uneti tekst poruke">
					<textarea class="input1" name="message" placeholder="Vaš tekst"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Pošalji
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
    </section>
    <!-- FORM END -->
